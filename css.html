<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>css 教學</title>
    <style type="text/css">
    .title{font-weight:bold;font-size:20px}
    .content{width:200px;padding:10px;border:1px dashed blue;margin-top10px;margin-right:10px}
    .keyword{color:red}
    .box{
        position:absolute;right:0px;top:0px;
        width:100px;height:100px;background-color:green
    }
    </style>
</head>
<body>
    <div class="title">今天天氣不錯</div>
    <div class="content">我去公園散步，
        <span class="keyword">溜狗</span>。
        </br>覺得狗好可愛。
    </div>

    <div class="box"></div>

    <div class="title">心情不錯不錯</div>
    <div class="content">我去公園散步，
        <span class="keyword">你看</span>。
        </br>我好可愛<span style="position:relative;top:-5px">2</span>
    </div>
</body>    
</html>
